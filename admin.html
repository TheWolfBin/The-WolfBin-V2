<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Anuncios The WolfBin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">The WolfBin — Admin</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="card">
      <div class="card-body">
        <h5>Editar anuncios (ads.json)</h5>
        <p class="small text-muted">Puedes editar ads.json en tu repositorio directamente o usar este formulario para editar desde el navegador. Este método usa la API de GitHub; se te pedirá un token personal con permisos <code>repo</code> o <code>public_repo</code> si tu repo es público.</p>

        <div class="mb-3">
          <label class="form-label">Repositorio (owner/repo)</label>
          <input id="repoInput" class="form-control" placeholder="TheWolfBin/The-WolfBin-V2" />
        </div>

        <div class="mb-3">
          <label class="form-label">Branch</label>
          <input id="branchInput" class="form-control" placeholder="main" value="main" />
        </div>

        <div class="mb-3">
          <label class="form-label">Token GitHub (temporal)</label>
          <input id="tokenInput" class="form-control" placeholder="ghp_xxx (no lo guardamos)" />
        </div>

        <div class="mb-3">
          <label class="form-label">Contenido ads.json</label>
          <textarea id="adsEditor" rows="12" class="form-control"></textarea>
        </div>

        <div class="d-flex gap-2">
          <button id="loadBtn" class="btn btn-secondary btn-sm">Cargar desde repo</button>
          <button id="saveBtn" class="btn btn-primary btn-sm">Guardar en repo</button>
          <button id="previewBtn" class="btn btn-outline-secondary btn-sm ms-auto">Vista previa</button>
        </div>

        <div id="adminStatus" class="mt-3 small text-muted"></div>
      </div>
    </div>

    <div id="previewArea" class="mt-3"></div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
